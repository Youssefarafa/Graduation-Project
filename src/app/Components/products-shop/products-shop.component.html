<app-carusel-main></app-carusel-main>
<app-carusel-secound></app-carusel-secound>
<div
    class="container mx-auto ps-[-12px] sm:ps-8 pe-[8px] sm:pe-[12px] py-6 mt-10 transition-colors duration-300 flex flex-col justify-center">
    <h2
        class="text-3xl font-bold text-green-700 font-Roboto dark:text-green-600 text-center mb-6 border-b-8 border-green-700 dark:border-green-500 rounded-lg inline-block mx-auto">
        Our Products Collection</h2>
    <form class="mb-7 ps-[8px] w-full sm:w-3/4 mx-auto mt-3" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <label for="search" class="mb-2 text-sm font-medium text-green-900 sr-only dark:text-green-200">
            Search Product
        </label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-green-900 dark:text-green-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="search" formControlName="search" autocomplete="off"
                class="block font-Quicksand w-full p-4 ps-10 text-base text-green-900 border border-green-300 rounded-lg bg-green-100 focus:ring-green-500 focus:border-green-500 dark:bg-green-900 dark:border-green-700 dark:placeholder-green-400 dark:text-green-100 dark:focus:ring-green-400 dark:focus:border-green-400"
                placeholder="Search productâ€¦" required />
            <!--! add check if the looding theam in button for products Until its come -->
            <button type="submit" [disabled]="searchForm.invalid"
                class="font-Philosopher transition hover:cursor-pointer absolute end-2.5 bottom-[12px] bg-green-700 hover:bg-green-800 active:ring-4 active:outline-none active:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-white dark:bg-green-600 dark:hover:bg-green-700 dark:active:ring-green-800">
                Search
            </button>
        </div>
    </form>
    <!-- Responsive Grid for Products -->
    <app-show-produts [products]="ProductsShop" [isProductDetails]="false"></app-show-produts>
</div>

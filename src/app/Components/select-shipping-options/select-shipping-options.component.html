<div class="w-[85%] sm:w-[75%] mx-auto my-32 overflow-hidden rounded-3xl">
    <form [formGroup]="shippingForm" (ngSubmit)="onSubmit()"
        class=" bg-green-100 dark:bg-green-950 text-green-900 dark:text-green-100 p-6 transition-colors">

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            <label *ngFor="let option of shippingOptions"
                class="cursor-pointer p-6 border rounded-2xl shadow-md transition-all duration-300 relative hover:shadow-lg hover:scale-[1.02] hover:border-green-500 dark:hover:border-green-400"
                [ngClass]="{
                'bg-green-100 border-green-400 dark:bg-green-800 dark:border-green-500': shippingForm.value.shippingMethod === option.id,
                'bg-white border-gray-200 dark:bg-green-900 dark:border-green-700': shippingForm.value.shippingMethod !== option.id
                }">

                <input type="radio" formControlName="shippingMethod" class="sr-only" [value]="option.id" />

                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold">{{ option.ShortName }}</h2>
                    <span class="px-2 py-1 text-sm rounded-full" [ngClass]="{
                        'bg-green-200 text-green-800 dark:bg-green-300 dark:text-green-900': shippingForm.value.shippingMethod === option.id,
                        'bg-gray-100 text-gray-600 dark:bg-green-800 dark:text-green-300': shippingForm.value.shippingMethod !== option.id
                    }">
                        {{ option.Cost }} EGP
                    </span>
                </div>

                <p class="mt-2 text-sm italic font-medium">{{ option.Description.Summary }}</p>
                <p class="mt-1 text-sm text-green-700 dark:text-green-300">{{ option.Description.Details }}</p>
                <p class="mt-1 text-sm text-green-600 dark:text-green-200">{{ option.DeliveryTime }}</p>

                <div *ngIf="shippingForm.value.shippingMethod === option.id"
                    class="absolute top-2 right-2 bg-green-600 dark:bg-green-400 text-white dark:text-black rounded-full w-6 h-6 flex items-center justify-center">
                    âœ“
                </div>
            </label>
        </div>


        <!-- Submit Button -->
        <div class="mt-8">
            @if(isErrorSubmit){
            <div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg dark:text-red-400 dark:border-red-800"
                role="alert">
                <svg class="shrink-0 inline w-4 h-4 me-3" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <div>
                    <span class="font-semibold">Failed!</span> go to your cart and try submitting again.
                </div>
            </div>
            }
            <button type="submit" [disabled]="isSubnitClick || !shippingForm.valid"
                class="w-full py-3 bg-green-500 dark:bg-green-600 text-white rounded-lg hover:bg-green-600 dark:hover:bg-green-700 active:bg-green-700 dark:active:bg-green-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                @if(!isSubnitClick){
                Continue with:
                <span class="font-bold">" {{ getSelectedShortName() }} "</span>
                }@else{
                <div class="align-baseline">
                    <svg aria-hidden="true" role="status" class="inline w-5 h-5 me-1 text-white animate-spin"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="#E5E7EB" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentColor" />
                    </svg>
                    Loading...
                </div>
                }
            </button>
        </div>
    </form>
</div>

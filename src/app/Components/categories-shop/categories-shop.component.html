<div
    class="container mx-auto ps-[-12px] sm:ps-8 pe-[8px] sm:pe-[12px] py-6 mt-5 transition-colors duration-300 flex flex-col justify-center">
    <h2
        class="text-3xl pb-1 mb-10 font-bold text-green-700 font-Roboto dark:text-green-500 text-center border-b-8 border-green-700 dark:border-green-500 rounded-lg inline-block mx-auto">
        Shop by Category
    </h2>
    <div
        class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto hover:cursor-default px-9 pe-7 lg:px-0 lg:pe-0">
        @for (category of categories; track $index) {
        <div #categoryRef [attr.data-title]="category.title"
            class="bg-white dark:bg-green-800 rounded-2xl shadow-lg hover:shadow-2xl transition border border-green-100 dark:border-green-900 overflow-hidden flex flex-col">
            <img [src]="category.image" [alt]="category.title" class="w-full h-48 object-cover" />
            <div class="p-4 sm:p-5 lg:p-6 flex flex-col flex-grow">
                <!-- Title with responsive font -->
                <h2 class="text-lg sm:text-xl lg:text-2xl font-bold text-green-900 dark:text-green-100 mb-2">
                    {{ category.title }}
                </h2>
                <!-- Description with responsive text size and truncation (optional) -->
                <p class="text-sm sm:text-base text-green-800 dark:text-green-300 mb-4 flex-grow leading-relaxed">
                    {{ category.description }}
                </p>
                <!-- Bottom bar with responsive text and spacing -->
                <div class="flex items-center justify-between text-xs sm:text-sm mt-auto">
                    <span class="text-green-700 dark:text-green-400">{{ category.count }} Products</span>
                    <button (click)="getProductsCategory(category)"
                        class="bg-green-600 hover:cursor-pointer text-white px-3 sm:px-4 py-1.5 rounded-full shadow-sm hover:bg-green-700 active:bg-green-800 transition text-xs sm:text-sm">
                        View All
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
    <h3
        class="inline-block mx-auto text-2xl font-bold font-Roboto pt-12  ps-[12px] sm:ps-0 text-green-800 dark:text-green-300 text-center border-b-8 border-green-800 dark:border-green-300 rounded-lg">
        {{H3Category}}:</h3>
    <form class="mb-7 ps-[8px] w-full sm:w-3/4 mx-auto mt-12" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <label for="search" class="mb-2 text-sm font-medium text-green-900 sr-only dark:text-green-200">
            Search Product
        </label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-green-900 dark:text-green-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="search" formControlName="search" autocomplete="off"
                class="block font-Quicksand w-full p-4 ps-10 text-base text-green-900 border border-green-300 rounded-lg bg-green-100 focus:ring-green-500 focus:border-green-500 dark:bg-green-900 dark:border-green-700 dark:placeholder-green-400 dark:text-green-100 dark:focus:ring-green-400 dark:focus:border-green-400"
                placeholder="Search productâ€¦" required />
            <!--! add check if the looding theam in button for products Until its come -->
            <button type="submit" [disabled]="searchForm.invalid"
                class="font-Philosopher hover:cursor-pointer absolute end-2.5 bottom-[12px] bg-green-700 hover:bg-green-800 active:ring-4 active:outline-none active:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-white dark:bg-green-600 dark:hover:bg-green-700 dark:active:ring-green-800 transition">
                Search
            </button>
        </div>
    </form>
    <!-- Responsive Grid for Products -->
    <app-show-produts [products]="ProductsShop" [isProductDetails]="false" class=""></app-show-produts>
    <div *ngIf="!allLoaded && !loading" class="text-center font-Poppins text-green-600 font-bold mt-4">
        Load more products available...
    </div>
    <div *ngIf="allLoaded && !loading" class="text-center font-Signika text-gray-400 mt-4">
        No more products to load.
    </div>
</div>

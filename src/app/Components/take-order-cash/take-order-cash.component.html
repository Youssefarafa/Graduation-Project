<div
    class="max-w-xl mx-9 md:mx-auto my-12 px-6 py-8 bg-white dark:bg-green-950 rounded-lg shadow-md transition-colors duration-300">
    <div class="text-center space-y-3">
        <div class="flex items-center space-x-1 justify-center mb-4 cursor-default w-full">
            <img src="./assets/Images/Logoo.png" #takeimage class="h-8" alt="Napta Logo" />
            <span
                class="self-center text-3xl whitespace-nowrap dark:text-white text-gray-900 font-Philosopher ">NAPTA</span>
        </div>
        <div class="bg-green-100 dark:bg-green-800 p-5 rounded-lg border border-green-300 dark:border-green-600">
            <h2 class="text-2xl font-bold text-green-800 dark:text-green-100 mb-2 font-Roboto">Order Confirmed Successfully!</h2>
            <p class="text-green-700 dark:text-green-300 font-Poppins">
                Your order has been successfully saved. Please download your receipt and visit the nearest branch to pay
                and collect your purchase.
            </p>
        </div>

        <div class="flex flex-col justify-center gap-4 mt-0">
            <button (click)="generateCartPDF()"
                class="w-full px-5 mb-4 py-3 font-Signika bg-green-500 hover:bg-green-600 active:bg-green-700 dark:bg-green-600 dark:hover:bg-green-700 dark:active:bg-green-800 text-white font-semibold text-lg rounded-lg transition">
                Download Receipt
            </button>

            <button (click)="backtoshop()"
                class="w-[200px] mx-auto font-bold dark:font-normal px-5 py-3 border font-Quicksand border-green-500 dark:border-green-400 text-green-700 dark:text-green-300 hover:bg-green-100 active:bg-green-200 dark:hover:bg-green-800 dark:active:bg-green-900 rounded-lg transition">
                Back to shop
            </button>
        </div>
    </div>
</div>

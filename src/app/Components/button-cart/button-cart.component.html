@if (messageerr !=null) {
<div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-transparent dark:text-red-400 dark:border-red-800"
    role="alert">
    <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <span class="sr-only">Info</span>
    <div>
        <span class="font-medium">Unfortunately!</span> {{messageerr}}.
    </div>
</div>
}
<button
    class="w-full flex items-center justify-center text-white bg-gradient-to-r from-green-600 to-green-500 
        hover:from-green-700 hover:to-green-600 transition-all duration-300 active:ring-4 active:outline-none active:ring-green-300 
        font-medium rounded-lg text-sm px-4 py-2 shadow-md transform hover:scale-110 active:scale-95 disabled:cursor-not-allowed disabled:bg-green-500"
    (click)="AddToCart()" [disabled]="isClick">
    @if (!isClick) {
    <svg class="shrink-0 w-4 h-4 mr-2 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1 5m0 0h12m-12 0a1 1 0 1 0 2 0m10 0a1 1 0 1 0 2 0m-2-5V5m-4 8V5m-4 8V5">
        </path>
    </svg>
    {{ isInCart ? 'Add More' : 'Add to Cart' }}
    }@else {
    <div class="align-baseline flex items-center justify-center"><svg aria-hidden="true" role="status"
            class="inline w-5 h-5 me-1 text-white animate-spin" viewBox="0 0 100 101" fill="none"
            xmlns="http://www.w3.org/2000/svg">

                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />

</button>

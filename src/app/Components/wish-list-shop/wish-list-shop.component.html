@if(myWishlist!.length > 0) {
<div class="py-6 px-1 md:p-6 my-5 mx-8 bg-white dark:bg-green-900 rounded shadow-md">
    <h2 class="text-2xl font-semibold dark:text-white font-Roboto">Your Wishlist :</h2>
    <h3 class="text-sm font-semibold dark:text-green-500 font-Roboto mt-2">Items:
        <span class="font-Signika">{{ myWishlist.length }} product types</span>
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        @for (item of myWishlist; track $index) {
        <div
            class="rounded-xl border-b-4 dark:border-gray-400 bg-gray-100 dark:bg-green-800 p-4 flex flex-col sm:flex-row items-center gap-4 shadow">
            <a [routerLink]="'/User/Shop/ProductDetails/' + item._id">
                <img [src]="item.imageCover" [alt]="item.title"
                    class="w-24 h-24 sm:w-20 sm:h-20 object-cover rounded-xl shadow-md flex-shrink-0" />
            </a>
            <div class="flex-1">
                <h3 class="text-gray-900 dark:text-green-100 font-medium text-base font-Poppins line-clamp-2">
                    {{ item.title }}
                </h3>
                <p class="text-green-700 dark:text-green-400 font-medium text-sm font-Signika">
                    Price: {{ item.price }} EGP
                </p>
                <button (click)="deleteItem(item._id)"
                    class="text-green-600 hover:underline dark:text-green-300 text-xs font-Roboto mt-1">
                    <i class="fa-solid fa-trash"></i> Remove
                </button>
            </div>
        </div>

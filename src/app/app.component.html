<ngx-spinner bdColor="rgba(0, 0, 0, 0.85)" name="app" size="default" color="#22c55e" type="ball-scale-ripple"
    [fullScreen]="true">
    <p class="text-xl text-center text-green-500 mt-[-40px] font-Quicksand flex justify-center items-center"><img src="../assets/Images/Logoo.png" width="40px" class="me-1" alt="logo"> Loading...</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(0, 0, 0, 1)" name="register" size="default" color="#22c55e" type="ball-scale-ripple"
    [fullScreen]="true">
    <p class="text-xl text-center text-green-500 mt-[-40px] font-Quicksand flex justify-center items-center"><img src="../assets/Images/Logoo.png" width="40px" class="me-1" alt="logo"> Loading...</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.85)" size="default" name="CartShop" color="#22c55e" type="ball-beat"
    [fullScreen]="true">
    <p class="text-xl text-center text-green-500 mt-[-40px] font-Quicksand">Cart loading...</p>
</ngx-spinner>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.85)" name="ProductDetails" size="default" color="#22c55e" type="ball-spin-clockwise"
    [fullScreen]="true">
    <p class="text-xl text-center text-green-500 mt-[-40px] font-Quicksand">Product loading...</p>
</ngx-spinner>
<div (dragover)="onContainerDragOverDragLeaveDrop($event)" (dragleave)="onContainerDragOverDragLeaveDrop($event)" (drop)="onContainerDragOverDragLeaveDrop($event)">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
<button  *ngIf="showButton" type="button" (click)="ToUp()" class="z-[999] text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br active:ring-4 active:outline-none active:ring-green-300 dark:active:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium text-sm px-5 py-2.5 text-center me-2 mb-2 rounded-full fixed bottom-[20px] right-[50px] transition"  ><i class="fa-solid fa-angle-up"></i></button>
